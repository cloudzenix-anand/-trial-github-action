    branches: [ master ] 
  pull_request:
    branches: [ master ]

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      name: Check out code

    - uses: mr-smithers-excellent/docker-build-push@v5
      name: Build & push Docker image
      with:
        image: docker-secure-reg/cz-springboot-welcome
        tags: latest
        registry: https://nexusrepo.cloudzenix.online
        dockerfile: Dockerfile
        username: admin
        password: nexus
